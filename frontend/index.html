<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to User Info App</h1>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="text" id="language" placeholder="Enter your native language">
    <button onclick="sendData()">Submit</button>
    <button onclick="checkHealth()">Check Server Health</button>
    <div class="message" id="message"></div>
</div>

<script>
    async function sendData() {
        const name = document.getElementById('name').value;
        const language = document.getElementById('language').value;
        const messageDiv = document.getElementById('message');

        if (!name || !language) {
            messageDiv.textContent = 'Please fill in both fields.';
            messageDiv.style.color = 'red';
            return;
        }

        try {
            const response = await fetch('/api/greet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, language }),
            });

            const data = await response.json();
            if (response.ok) {
                messageDiv.textContent = data.message;
                messageDiv.style.color = 'green';
            } else {
                messageDiv.textContent = data.error || 'Something went wrong!';
                messageDiv.style.color = 'red';
            }
        } catch (error) {
            messageDiv.textContent = 'Error connecting to the server.';
            messageDiv.style.color = 'red';
        }
    }

    async function checkHealth() {
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/health', {
                method: 'GET',
            });

            if (response.ok) {
                const data = await response.json();
                messageDiv.textContent = `Server is ${data.status}`;
                messageDiv.style.color = 'green';
            } else {
                messageDiv.textContent = 'Server is not healthy!';
                messageDiv.style.color = 'red';
            }
        } catch (error) {
            messageDiv.textContent = 'Error connecting to the server.';
            messageDiv.style.color = 'red';
        }
    }
</script>
</body>
</html>
